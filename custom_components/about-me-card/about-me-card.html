<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">

<dom-module id="about-me-card">

    <style>

        .container {
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-container{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snippet-heading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snippet-heading h3 {
            margin-bottom: 0px;
        }

        .snippet-subheading{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snippet-body {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
        }

    </style>


    <template>
        <div class="container">
            <paper-card heading="" elevation="2">
                <div class="card-content">
                    <div class="avatar-container">

                        <div class="avatar">
                            <iron-image src="https://pbs.twimg.com/profile_images/493592407649181698/Oty-F30e.jpeg"
                                        style="width:100px; height:100px; border-radius: 50%;"
                                        sizing="cover">
                            </iron-image>
                        </div>

                    </div>

                    <div class="snippet-heading">
                        <h3>
                            Full-stack developer. Tech Enthusiast.
                        </h3>
                    </div>
                    <div class="snippet-subheading">
                        <small></small>
                    </div>
                    <div class="snippet-body">
                        <p>
                            Hello! I'm Kris. <br><br> I'm a software developer in Toronto. I'm on a pursuit to be good at what I do through lots of hard work, learning and mentoring.
                            I'm also a technology enthusiast who is passionate about the ever evolving world of IT. On occasions, I do some photography, maintain two websites and write.
                        </p>
                    </div>
                </div>
                <div class="card-actions">
                    <paper-icon-button src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png"></paper-icon-button>
                </div>
            </paper-card>
        </div>


    </template>

</dom-module>

<script>
    Polymer({
        is: "about-me-card",

        ready: function(){
        }


    });
</script>
