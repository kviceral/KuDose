<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="about-me-card">

    <style>

        .container {
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-container{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snippet-heading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snippet-heading h1 {
            margin-bottom: 0px;
        }

        .snippet-subheading{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .snippet-body {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 500px;
        }

    </style>


    <template>
        <div class="container">
            <paper-card heading="" elevation="2">
                <div class="card-content">
                    <div class="avatar-container">

                        <div class="avatar">
                            <iron-image src="https://pbs.twimg.com/profile_images/493592407649181698/Oty-F30e.jpeg"
                                        style="width:100px; height:100px; border-radius: 50%;"
                                        sizing="cover">
                            </iron-image>
                        </div>

                    </div>

                    <div class="snippet-heading">
                        <h1>Hello! I'm Kris.</h1>
                    </div>
                    <div class="snippet-subheading">
                        <small></small>
                    </div>
                    <div class="snippet-body">
                        <p>
                            Full-stack developer. Tech Enthusiast.
                        </p>
                    </div>
                </div>
                <div class="card-actions">
                    <paper-button>Some action</paper-button>
                </div>
            </paper-card>
        </div>


    </template>

</dom-module>

<script>
    Polymer({
        is: "about-me-card",

        ready: function(){
        }


    });
</script>
